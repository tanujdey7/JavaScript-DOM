<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        Item Listener
    </title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title"> Item Listener</h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title"> Add Item</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title"> Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item"> Item 1</li>
                <li class="list-group-item"> Item 2</li>
                <li class="list-group-item"> Item 3</li>
                <li class="list-group-item"> Item 4</li>
                <!-- <li class="list-group-ite0m"> Item 5</li> -->
            </ul>
            <div id="output"></div>
            <br>
            <button class="btn btn-dark" id="button">Click Here</button>
            <br>
            <div id="box" style="width: 400px; height: 200px; background-color: #f4f4f4;">
            <h3>
                Hello
            </h3>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
